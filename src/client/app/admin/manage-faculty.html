<div class="tabbable tabbable-custom tabbable-full-width" style="margin-top:10px">
<uib-tabset>
    <uib-tab heading="View/Edit">
    </uib-tab>
    <uib-tab heading="Add New">
    <div class="manage-faculty-container" style="margin-top:10px">
     <div class="row">
          <div class="col-md-12">
      <div class="widget box">
                          <div class="widget-header">
                            <h4>Add Faculty Memebers</h4>
                          </div>
                          <div class="widget-content">
                                <div class="form-group pull-left bulk-add">
                                  <label class="control-label">Department:</label>
                                    <select class="form-control">
                                      <option value="Computer Science & Engineering" selected="selected">Computer Science & Engineering</option>
                                      <option value="Electronics Engineering">Electronics Engineering</option>
                                    </select>
                                </div>
                                <div class="form-group pull-left bulk-add">
                                  <label class="control-label">Designation:</label>
                                    <select class="form-control">
                                      <option value="1" selected="selected">Lecturer</option>
                                      <option value="2">Professor</option>
                                    </select>
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group pull-left bulk-add">
                                  <label class="control-label" for="regular">First name:</label>
                                  <input type="text" name="firstname" class="form-control" ng-model="vm.firstname">
                                </div>

                                <div class="form-group pull-left bulk-add">
                                  <label class="control-label" for="lastname">Last name:</label>
                                  <input type="text" name="lastname" class="form-control" ng-model="vm.lastname">
                                </div>
                                <div class="form-group pull-left bulk-add">
                                  <label class="control-label" for="lastname">Email:</label>
                                  <input type="text" name="email" class="form-control" ng-model="vm.email">
                                </div>

                                <div class="form-group pull-left bulk-add">
                                  <label class="control-label">Gender:</label>
                                    <select class="form-control" ng-model="vm.gender">
                                      <option value="male" selected="selected">M</option>
                                      <option value="female">F</option>
                                    </select>
                                </div>
                                <button type="button" ng-click="vm.addStudent()" class="btn btn-primary bulk-add pull-left" style="margin-top:23px;">Add Faculty</button>
                                <div class="clearfix"></div>
                          </div> <!-- /.widget-content -->
      </div> <!-- /.widget -->
      </div>
      </div>
      <!--=== Responsive DataTable ===-->
        <div class="row" id="recent-add-faculty" ng-show="vm.showRecentFaculty">
          <div class="col-md-12">
            <div class="widget box">
              <div class="widget-header">
                <h4><i class="icon-reorder"></i> Recently Added Faculty</code></h4>
              </div>
              <div class="widget-content no-padding">
                <table class="table table-striped table-bordered table-hover table-checkable table-responsive datatable">
                  <thead>
                    <tr>
                      <th data-hide="phone">Name</th>
                      <th data-hide="phone,tablet">Email</th>
                      <th data-hide="phone,tablet">Department</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="facultyInfo in vm.recentFacultyList">
                    <td>{{facultyInfo.name}}</td>
                    <td>{{facultyInfo.email}}</td>
                    <td>{{facultyInfo.department}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /Responsive DataTable -->

    </div>
    </uib-tab>
    <uib-tab heading="Upload Faculty Info"></uib-tab>
</uib-tabset> 
</div>
